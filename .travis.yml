sudo: false
language: java
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.m2/repository"
env:
  global:
  - secure: 
  - secure: 

before_script:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${env.GH_TOKEN}:@github.com" > .git/credentials

script:
- mvn clean test jacoco:report coveralls:report -Pcoverage
- cd cukedoctor-converter && mvn compile exec:exec -Pperf
- mvn scm-publish:publish-scm -Ppublish-docs

after_success: mvn -Pfat-jar deploy --settings settings.xml -DskipTests=true

