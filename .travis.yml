sudo: false
language: java
jdk: oraclejdk7
cache:
  directories:
    - '$HOME/.m2/repository'
env:
  global:
    - secure: ""
script: cd cukedoctor-converter && mvn clean install -Pcoverage
        && cd ../cukedoctor-main && mvn clean package && cd ../cukedoctor-maven-plugin
        && mvn clean package && cd ../
        && mvn -Pfat-jar deploy --settings settings.xml -DskipTests=true
